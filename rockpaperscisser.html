<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="rockpapersisser.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style> </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="btn">
    <button  class="move-button js-rock-button"><img src="/image/rock-emoji.png" class="move-icon"></button>
    <button  class="move-button js-paper-button"><img src="/image/paper-emoji.png" class="move-icon"></button>
    <button  class="move-button js-scissors-button"><img src="/image/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="autoplay-button js-auto-play">Auto Play</button>
  </div>
<script src="rockpaperscisser.js"></script>
</body>
</html>
